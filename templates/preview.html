<!DOCTYPE HTML>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midjourney Bot</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
</head>

<html>
  <body>
    <div class="row" style="padding: 5%;">
      <img src="{{standard_image}}" alt="Center image" style="max-width:100%;">
    </div>
    {% for upscaled_image in upscaled_images %}
    <div class="row" style="padding: 5%; margin-top: 5vh;">
      <img src="{{upscaled_image}}" alt="Upscaled image" style="max-width:100%;">
    </div>
    {% endfor %}
  </body>

</html>
