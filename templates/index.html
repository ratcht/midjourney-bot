<!DOCTYPE HTML>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midjourney Bot</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
</head>

<html>
  <body>
    <div id="loader"></div>
    <div class="container-fluid" style="padding: 0.5vh 2vw;">
      <div class="row px-4 px-sm-0" style="margin-top: 1.5vh;">
        <h2 style="color:rgb(66, 78, 255);">Midjourney Generator</h2>
      </div>
      <div class="row px-4 px-sm-0">
        <div class="col">
          <h5 style="font-weight: normal;">Enter any prompt</h4>
        </div>
        <div class="col" style="text-align:right;">
          <a href="/logout">Re-login</a>
        </div>
      </div>
      <div class="px-4 px-sm-0">
        <form action="/generate" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="promptInput">Prompt</label>
              <input type="text" class="form-control" name="prompt" id="promptInput" style="margin-top:0.4vh;">
              <small id="promptHelp" class="form-text text-muted">Enter any prompt...</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 2vh; margin-bottom: 2vh;">Submit</button>

        </form>
        
      </div>
    </div>
    {% if failed == 1 %}
    <p style="margin-left:1%;">One or more fields were typed incorrectly. Please try again.</p>
    {% endif %}

   
  </body>
</html>
