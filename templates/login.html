<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Midjourney Bot</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  </head>

  <body>
    
    <div class="container-fluid" style="padding: 0.5vh 2vw;">
      <div class="row px-4 px-sm-0" style="margin-top: 1.5vh;">
        <h2 style="color:rgb(66, 78, 255);">Midjourney Generator</h2>
      </div>
      <div class="row px-4 px-sm-0">
        <div class="col">
          <h5 style="font-weight: normal;">Log in to a Discord account with Midjourney</h4>
        </div>
        <div class="col" style="text-align:right;">
          <a href="/">Go back</a>
        </div>
      </div>
      <div class="px-4 px-sm-0" style="margin-top: 1vh;">
        <form action="/auth" method="POST">
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input name="email" type="email" class="form-control" id="emailInput" value="{{prev_email}}" aria-describedby="emailHelp" placeholder="Enter email" style="margin-top:0.4vh;">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group" style="margin-top:1vh;">
            <label for="passwordInput">Password</label>
            <input name="password" type="password" class="form-control" id="passwordInput" value="{{prev_password}}" placeholder="Password" style="margin-top:0.4vh;">
          </div>
          {% if captcha_sitekey is defined %}
          <div class="h-captcha" data-sitekey="{{captcha_sitekey}}"></div>
          <br />
          {% endif %}
          <button type="submit" class="btn btn-primary" style="margin-top: 1vh;">Submit</button>
        </form>
      </div>
    </div>
    
  </body>



</html>
